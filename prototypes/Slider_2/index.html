<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider_2</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<ul class="slide_container">
    <li class="slide_content">
      <div class="number">
        <span class="number_currnet">1</span>
        <span class="number_all">/5</span>
      </div>
      <img src="img/1.jpg" class="slide">
    </li>
    <li class="slide_content">
      <div class="number">
        <span class="number_currnet">2</span>
        <span class="number_all">/5</span>
      </div>
        <img src="img/2.jpg" class="slide">
    </li>
    <li class="slide_content">
      <div class="number">
        <span class="number_currnet">3</span>
        <span class="number_all">/5</span>
      </div>
        <img src="img/3.jpg" class="slide">
    </li>
    <li class="slide_content">
      <div class="number">
        <span class="number_currnet">4</span>
        <span class="number_all">/5</span>
      </div>
        <img src="img/4.jpg" class="slide">
    </li>
    <li class="slide_content">
      <div class="number">
        <span class="number_currnet">5</span>
        <span class="number_all">/5</span>
      </div>
        <img src="img/5.jpg" class="slide">
    </li>

    <div class="control_container">
        <div class="back">&#10094;</div>
        <div class="next">&#10095;</div>
    </div>
</ul>

<script src="index.js"></script>

</body>
</html>
