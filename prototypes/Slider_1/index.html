<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="slider">
      <div class="slider_container fade">
        <div class="number">1/5</div>
        <img src="img/Me.png" class="image" alt="Я">
        <div class="text">Me</div>
      </div>

      <div class="slider_container fade">
        <div class="number">2/5</div>
        <img src="img/Rat.png" class="image" alt="Крыс">
        <div class="text">Rat</div>
      </div>

      <div class="slider_container fade">
        <div class="number">3/5</div>
        <img src="img/Cat.png" class="image" alt="Кот">
        <div class="text">Cat</div>
      </div>

      <div class="slider_container fade">
        <div class="number">4/5</div>
        <img src="img/Mother.png" class="image" alt="Мама">
        <div class="text">Mother</div>
      </div>

      <div class="slider_container fade">
        <div class="number">5/5</div>
        <img src="img/Saitama.jpg" class="image" alt="Сайтама">
        <div class="text">OnePunchMan</div>
      </div>

      <a class="next" onclick="plusSlides(1)">&#10095</a>
      <a class="prev" onclick="plusSlides(-1)">&#10094</a>
    </div>
    <br>

    <div class="dot_container">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <script type="text/javascript" src="common.js"></script>
  </body>
</html>
